<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ask a Question - StackIt</title>
  <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .nav-bar {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .nav-bar a {
      text-decoration: none;
      font-size: 20px;
      color: #000;
    }

    .logo {
      font-size: 60px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .form-container {
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px 14px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 14px;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <div class="nav-bar">
    <a href="home.html" title="Go to Home">üè†</a>
  </div>

  <div class="logo">üó®Ô∏è QA</div>

  <div class="form-container">
    <h2>Ask a Question</h2>
    <form id="askForm">
      <input type="text" id="title" placeholder="Enter your question title" required>
      <textarea id="desc" placeholder="Describe your question in detail..."></textarea>
      <input type="text" id="tags" placeholder="Tags (comma-separated)">
      <button type="submit">Submit Question</button>
    </form>
  </div>

  <script>
    CKEDITOR.replace('desc');

    document.getElementById('askForm').addEventListener('submit', function(e){
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const desc = CKEDITOR.instances.desc.getData().trim();
      const tags = document.getElementById('tags').value.trim();
      if (title && desc) {
        alert("‚úÖ Question submitted successfully!\n\nTitle: " + title + "\nDescription: " + desc + "\nTags: " + tags);
        this.reset();
        CKEDITOR.instances.desc.setData('');
      } else {
        alert("‚ùó Please fill in all required fields.");
      }
    });
  </script>

</body>
</html>
