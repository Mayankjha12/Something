<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Search Questions - StackIt</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .nav-bar {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .nav-bar a {
      text-decoration: none;
      font-size: 20px;
      color: #000;
    }

    .nav-icons {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .logo {
      font-size: 60px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .form-container {
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    .question-list {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
      text-align: left;
    }

    .question-item {
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="nav-bar">
    <a href="home.html" title="Go to Home">üè†</a>
  </div>

  <div class="nav-icons">
    <a href="#">üîî<span id="notiCount">3</span></a>
  </div>

  <div class="logo">üó®Ô∏è QA</div>

  <div class="form-container">
    <h2>Search Questions</h2>
    <input type="text" id="searchInput" placeholder="Search by keywords or tags">
    <button onclick="searchQuestions()">Search</button>
  </div>

  <div class="question-list" id="questionList">
    <!-- Searched questions will appear here -->
  </div>

  <script>
    const dummyQuestions = [
      { title: "How to use CSS Flexbox?", tags: "CSS, Flexbox" },
      { title: "Best way to implement Search in JS?", tags: "JavaScript, Search" },
      { title: "Integrating Quill Rich Text Editor?", tags: "JavaScript, Quill, Editor" }
    ];

    function searchQuestions() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const list = document.getElementById('questionList');
      list.innerHTML = '';

      const results = dummyQuestions.filter(q => 
        q.title.toLowerCase().includes(input) || q.tags.toLowerCase().includes(input)
      );

      if (results.length === 0) {
        list.innerHTML = "<p>No matching questions found.</p>";
        return;
      }

      results.forEach(q => {
        const item = document.createElement('div');
        item.className = 'question-item';
        item.innerHTML = `<strong>${q.title}</strong><br><small>Tags: ${q.tags}</small>`;
        item.style.cursor = 'pointer';
        item.addEventListener('click', () => {window.location.href='answer.html';});
        list.appendChild(item);
      });
    }
  </script>

</body>
</html>
